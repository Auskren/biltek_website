<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Button tanımlama-->
    <link rel="stylesheet" href="css\register.css">

<body>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal1">
        Kayıt ol
    </button>

    <!--Modal Box One -->

    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog " aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Ad Soyad</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form id="form" role="form" action="" method="post" class="kayıt-form">
                        <fieldset style="display: block;">
                            <div class="form-bottom">
                                <div class="form-group">
                                    <h5>Ad</h5>
                                    <label class="sr-only" for="form-first-name">Ad</label>
                                    <input type="text" name="form-first-name" placeholder="Adınızı Giriniz..."
                                        class="form-first-name form-control input-error" required id="form-first-name">

                                </div>
                                <div class="form-group">
                                    <h5>Soyad</h5>
                                    <label class="sr-only" for="form-last-name">Soyad</label>
                                    <input name="form-last-name" type="text" placeholder="Soyadınızı giriniz..."
                                        class="form-last-name form-control input-error" id="form-last-name">
                                </div>

                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="submit" id=next-button1 class="btn btn-success">İleri</button>

                </div>

            </div>
        </div>
    </div>

    <!--Modal Box Two-->


    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">


                    <h4 class="modal-title" id="myModalLabel">İletişim</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <fieldset style="display: block;">
                            <div class="form-bottom">
                                <div class="form-group">
                                    <h5>Telefon</h5>
                                    <label class="sr-only" for="form-phone">Telefon</label>
                                    <input name="form-phone" placeholder="Telefon numaranızı giriniz..."
                                        class="form-phone form-control" id="form-phone" type="tel">
                                </div>
                                <div class="form-group">
                                    <h5>Adress</h5>
                                    <label class="sr-only" for="form-adress">Adress</label>
                                    <input name="form-adress" placeholder="Adresinizi giriniz..."
                                        class="form-adress form-control" id="form-adress" type="text">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger">Geri</button>
                    <button type="button" id=next-button2 class="btn btn-success">İleri</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Box Third One -->

    <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title" id="myModalLabel">Okul</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <fieldset style="display: block;">

                            <div class="form-bottom">
                                <div class="form-group">
                                    <h5>Okul</h5>
                                    <!-- <label class="sr-only" for="form-school">school</label>
                                    <input name="form-school" placeholder="Okulunuzu giriniz..."
                                        class="form-school form-control" id="form-school" type="text"> -->

                                    <select name="dersler">

                                        <option>AYBÜ</option>

                                        <option>İTÜ</option>

                                        <option>ODTü</option>

                                        <option selected>KATÜ</option>

                                        <option>GAÜN</option>

                                    </select>

                                </div>
                                <div class="form-group">
                                    <h5>Bölüm</h5>
                                    <select name="dersler">

                                        <option>CENG</option>

                                        <option>İEEE</option>

                                        <option>INSENG</option>

                                        <option>MECENG</option>

                                    </select>

                                    <!-- <label class="sr-only" for="form-dep">dep</label>
                                    <input name="form-d ep" placeholder="Bölümünüzü giriniz ..."
                                        class="form-dep form-control" id="form-dep" type="text"> -->


                                </div>

                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger">Geri</button>
                    <button type="button" class="btn btn-success">Kayıt Ol </button>

                </div>
            </div>
        </div>
    </div>

    <!--Javascript connection-->
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js\register.js"></script>

</body>

</html>
