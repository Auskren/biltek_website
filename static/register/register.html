<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/e84a57d8f7.js" crossorigin="anonymous"></script>

    <!--icons css script-->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/register.css">
</head>

<body>

    <body>
        <button type="button" class="btn btn-register" data-toggle="modal" data-target="#myModal1">
            Kayıt ol
        </button>

        <!--Modal Box -->
        <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">
                            <!--&emsp; &emsp; &emsp; &emsp; &emsp;--> Kayıt Form</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                    </div>

                    <div class="modal-body">
                        <form id="form" role="form" action="#" method="post" class="register-form" name="myForm">
                            <fieldset style="display: block;">


                                <div class="form-group">
                                    <h5>Ad-Soyad(*)</h5>
                                    <!--<i class="fas fas fa-info-circle fa-lg-info fa-fw" aria-hidden="true"></i>-->
                                    <i class="fas fa-user fa-lg-user fa-fw" aria-hidden="true"></i>
                                    <label class="sr-only" for="form-first-last-name">Ad-Soyad</label>

                                    <input type="text" id="id_name" name="form-first-name" required
                                        placeholder="Ad-Soyad..." class="form-first-last-name form-control input-error"
                                        id="form-first-last-name">

                                    <h5>E-Mail(*)</h5>
                                    <i class="fas fa-envelope fa-lg-mail fa-fw" aria-hidden="true"></i>
                                    <label class="emailBox"></label>
                                    <input type="email" id="email" required placeholder="Email..."
                                        class="form-email form-control " onkeydown="e_mail_validation()">

                                    <h5>Telefon</h5>
                                    <i class="fas fa-phone-alt fa-lg-phone fa-fw" aria-hidden="true"></i>
                                    <label class="sr-only" for="form-phone">Telefon</label>

                                    <input name="form-phone" type="text" onkeyup="phone_validate()"
                                        pattern=[0-9]{3}-[0-9]{3}-[0-9]{4} id="id_phone" placeholder="XXX-XXX-XXXX"
                                        class="form-phone form-control input-error" id="form-phone">

                                    <h5>Okul(*)</h5>
                                    <select name="okul" required id="id_school">
                                        <option value="" disabled selected hidden>Okulunuzu seçiniz...</option>
                                        <option value="ODTÜ ">ODTÜ</option>
                                        <option value="itü">İTÜ</option>
                                        <option value="aybü">AYBÜ</option>
                                        <option value="gazi">GAZİ</option>
                                    </select><br><br>

                                    <h5>Bölüm(*)</h5>
                                    <select name="bölüm" required id="id_dep">
                                        <option value="" disabled selected hidden>Bölümünüzü seçiniz...</option>
                                        <option value="ceng ">CENG</option>
                                        <option value="ieee">IEEE</option>
                                        <option value="civil">CIVENG</option>
                                        <option value="med">MEDICINE</option>
                                    </select>

                                </div>
                                <div class="modal-footer">
                                    <button class="btn-submit" type="submit">KAYDOL</button>

                                </div>
                            </fieldset>
                        </form>


                    </div>
                </div>
            </div>
        </div>

        </div>

        <script src="js/register.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    </body>

</html>
